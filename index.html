<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Commission Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <h1>Commission Manager</h1>

  <div id="login-view">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="loginBtn" disabled>Iniciar sesión</button>
  </div>

  <div id="app-view" style="display:none;">
    <h2>Bienvenido</h2>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

  <script type="module">
    import { supabaseManager } from './supabase.js';

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const email = document.getElementById('email');
    const password = document.getElementById('password');

    const loginView = document.getElementById('login-view');
    const appView = document.getElementById('app-view');

    // Inicializar Supabase ANTES de permitir login
    await supabaseManager.init();
    loginBtn.disabled = false;

    loginBtn.addEventListener('click', async () => {
      try {
        await supabaseManager.login(email.value, password.value);
        loginView.style.display = 'none';
        appView.style.display = 'block';
      } catch (e) {
        alert(e.message);
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await supabaseManager.logout();
      appView.style.display = 'none';
      loginView.style.display = 'block';
    });
  </script>

</body>
</html>
